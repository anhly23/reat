<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="clickhere()"  onmouseenter="mouseMoveEnter" onmouseleave="mouseMoveOut">demo event</h1>
    <script type="text/javascript">
        function clickhere(){
            console.log("click running...")
        }
        function mouseMoveEnter(){
            console.log("mouse moving to element")
        }
        function mouseMoveOut(){
            console.log("mouse moving out to element")
        }
    </script>
</body>
</html>
